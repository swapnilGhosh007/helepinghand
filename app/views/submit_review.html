{% extends "layout.html" %}

{% block title %}Submit Review{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="form_container">
                <div class="card-body">
                    <h3 class="card-title text-center">Submit Review</h3>

                    <!-- Alert Placeholder for Flash Messages -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form action="" method="post">
                        <!-- <div class="form-group">
                            <label for="worker_username">Worker's Username</label>
                            <input type="text" class="form-control" name="worker_username" id="worker_username"
                                placeholder="Enter Worker's Username" required>
                        </div> -->

                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <select class="form-control" name="rating" id="rating" required>
                                <option value="">Select a rating</option>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" name="comment" id="comment" rows="3"
                                placeholder="Enter your comment" required></textarea>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
