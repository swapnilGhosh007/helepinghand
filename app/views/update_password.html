{% extends "layout.html" %}

{% block title %}Update Password{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Update Password</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('auth.update_password') }}" method="post" autocomplete="off">
                        <div class="form-group">
                            <label for="old_password">Old Password</label>
                            <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Enter your old password" required>
                        </div>

                        <div class="form-group">
                            <label for="password1">New Password</label>
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter new password" required>
                        </div>

                        <div class="form-group">
                            <label for="password2">Confirm New Password</label>
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm new password" required>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
