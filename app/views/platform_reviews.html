{% extends "layout.html" %}

{% block title %}Platform Reviews - Helping Hand{% endblock %}

{% block content %}
<!-- Overall Ratings Section -->
<section id="overall-ratings" class="text-center my-5">
    <div class="container">
        <h2>Overall User Ratings</h2>
        <p class="lead">See what our users are saying about us</p>
        <!-- Display Overall Rating Here -->
    </div>
</section>

<!-- User Reviews Section -->
<section id="user-reviews" class="bg-light my-5">
    <div class="container">
        <h2 class="text-center mb-4">User Reviews</h2>
        <div class="row">
            <!-- Dynamically load user reviews here -->
        </div>
    </div>
</section>

<!-- Review Submission Form -->
<section id="submit-review" class="my-5">
    <div class="container">
        <h2 class="text-center mb-4">Submit Your Review</h2>
        <form action="{{ url_for('submit_review') }}" method="post">
            <div class="mb-3">
                <label for="userReview" class="form-label">Your Review</label>
                <textarea class="form-control" id="userReview" name="userReview" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
